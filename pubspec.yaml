name: voice_remind
description: A beautiful voice-first reminder application
version: 1.1.8+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.8
  dynamic_color: ^1.7.0
  # Simple Local Storage - No Hive for now, just SharedPreferences
  shared_preferences: ^2.3.3

  # Date & Time Utilities
  intl: ^0.20.2

  # Notifications (latest version)
  flutter_local_notifications: ^19.4.0
  # Slidable for swipe actions
  flutter_slidable: ^4.0.0
  timezone: ^0.10.1

  # Utils
  uuid: ^4.5.1

  # AI and HTTP Requests
  google_generative_ai: ^0.4.6
  http: ^1.1.0
  package_info_plus: ^8.3.0
  url_launcher: ^6.2.4    
  
  # Secrets and Environment Variables
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.5
  open_filex: ^4.7.0
  permission_handler: ^12.0.1
  device_info_plus: ^11.5.0

  # Calendar (NEW)
  kalender: ^0.11.0

  # Voice Processing (NEW)
  speech_to_text: ^7.2.0
  record: ^6.0.0

  # Alarm System (NEW)
  alarm: ^5.1.4
  awesome_notifications: ^0.10.0+1
  flutter_fgbg: ^0.7.1
  flutter_ringtone_player: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets (for future use)
  assets:
  - .env
  #   - images/
  #   - sounds/

  # Custom fonts (for future use)
  # fonts:
